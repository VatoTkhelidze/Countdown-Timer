<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="task16.css">
</head>
<body>
    <div class="launch">
        <span class="launch_text">Weâ€™re launching soon</span>
    </div>

    <div class="date_container">
        <div class="date_rectangle_span">
            <div class="date_rectangle">
                <span class="days">08</span>
                <div class="little_round_first"></div>
                <div class="little_round_last"></div>
                <div class="line"></div>
            </div>
            <span class="days_text">DAYS</span>
        </div>


        <div class="date_rectangle_span">
            <div class="date_rectangle">
                <span class="hours">23</span>
                <div class="little_round_first"></div>
                <div class="little_round_last"></div>
                <div class="line"></div>
            </div>
            <span class="hours_text">HOURS</span>
        </div> 


        <div class="date_rectangle_span">
            <div class="date_rectangle">
                <span class="minutes">55</span>
                <div class="little_round_first"></div>
                <div class="little_round_last"></div>
                <div class="line"></div>
            </div>
            <span class="minutes_text">MINUTES</span>
        </div>
        

        <div class="date_rectangle_span">
            <div class="date_rectangle">
                <span class="seconds">41</span>
                <div class="little_round_first"></div>
                <div class="little_round_last"></div>
                <div class="line"></div>
            </div>
            <span class="seconds_text">SECONDS</span>
        </div>
        
    </div>
    <div class="footer_image">
        <div class="social_media">
            <img class="fb" src="./icon-facebook.svg" alt="Can't find image"/>
            <img class="pintereset" src="./icon-pinterest.svg" alt="Can't find image"/>
            <img class="instagram" src="./icon-instagram.svg" alt="Can't find image"/>
        </div>
        <img class="footer_img" src="./pattern-hills.svg" alt="Can't find image"/>
    </div>
</body>
</html>
